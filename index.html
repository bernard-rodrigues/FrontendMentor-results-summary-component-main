<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./build/stylesheets/reset.css">
  <link rel="stylesheet" href="./build/stylesheets/index.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div>
    <header>
      <span id="top-span">Your Result</span>
      <div id="score">
        <h1>76</h1>
        <span>of 100</span>
      </div>
  
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    
    <main>
      <h3 id="summary-title">Summary</h3>

      <div id="summary">
        <div id="reaction-container" class="summaryItem">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon, a thunderbolt">
            <span id="reaction">Reaction</span>
          </div>
          <div class="score">
            <span>80</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
  
        <div id="memory-container" class="summaryItem">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Reaction Icon, a brain">
            <span id="memory">Memory</span>
          </div>
          <div class="score">
            <span>92</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
  
        <div id="verbal-container" class="summaryItem">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Reaction Icon, a comic quote">
            <span id="verbal">Verbal</span>
          </div>
          <div class="score">
            <span>61</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
  
        <div id="visual-container" class="summaryItem">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Reaction Icon, an eye">
            <span id="visual">Visual</span>
          </div>
          <div class="score">
            <span>72</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
      </div>

      <button>Continue</button>
    </main>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
