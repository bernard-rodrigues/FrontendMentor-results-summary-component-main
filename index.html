<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./output/stylesheets/reset.css">
  <link rel="stylesheet" href="./output/stylesheets/index.css">

  <title>Frontend Mentor | Results summary component</title>

  <script src="./scripts/jquery.min.js"></script>
</head>
<body>

  <div id="container">
    <header>
      <span id="top-span">Your Result</span>
      <div id="score">
        <h1>--</h1>
        <span>of 100</span>
      </div>
  
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </header>
    
    <main>
      <h3 id="summary-title">Summary</h3>

      <div id="summary">
        <div id="reaction-container" class="summaryItem">
          <div class="itemTitle">
            <img alt="Reaction Icon, a thunderbolt">
            <span id="reaction"></span>
          </div>
          <div class="score">
            <span>--</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
  
        <div id="memory-container" class="summaryItem">
          <div class="itemTitle">
            <img alt="Memory Icon, a brain">
            <span id="memory"></span>
          </div>
          <div class="score">
            <span>--</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
  
        <div id="verbal-container" class="summaryItem">
          <div class="itemTitle">
            <img alt="Verbal Icon, a comic quote">
            <span id="verbal"></span>
          </div>
          <div class="score">
            <span>--</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
  
        <div id="visual-container" class="summaryItem">
          <div class="itemTitle">
            <img alt="Visual Icon, an eye">
            <span id="visual"></span>
          </div>
          <div class="score">
            <span>--</span>
            <span>/</span>
            <span>100</span>
          </div>
        </div>
      </div>

      <button type="button">Continue</button>
    </main>
  </div>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://github.com/bernard-rodrigues" target="_blank">Bernard Rodrigues</a>.
  </footer>

  <script src="./scripts/fetch.js"></script>
</body>
</html>
